<!DOCTYPE html>
<html>
<head>
    <title>Backtest Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="js/api-config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/currency.js"></script>
</head>
<body>
    <h1>Testing Backtest Modal</h1>
    <button onclick="testBacktest()">Test Backtest</button>
    <button onclick="viewResults()">View Results</button>
    <div id="output"></div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8);">
        <div style="background:white; margin:50px auto; padding:20px; width:80%; max-height:80vh; overflow:auto;">
            <h2>Results</h2>
            <button onclick="closeModal()" data-i18n="table.close">Close</button>
            <div style="height:300px; margin:20px 0;">
                <canvas id="testChart"></canvas>
            </div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        let backtestData = null;
        let chart = null;

        function testBacktest() {
            document.getElementById('output').innerHTML = 'Running backtest...';

            setTimeout(() => {
                backtestData = {
                    totalTrades: 47,
                    winRate: 68.1,
                    totalPL: 2340000,
                    equityCurve: []
                };

                // Generate sample equity curve
                for (let i = 0; i < 30; i++) {
                    backtestData.equityCurve.push({
                        date: new Date(Date.now() - (30 - i) * 24 * 60 * 60 * 1000),
                        equity: 10000000 + Math.random() * 3000000
                    });
                }

                document.getElementById('output').innerHTML = 'Backtest complete! Total trades: ' + backtestData.totalTrades;
            }, 1000);
        }

        function viewResults() {
            if (!backtestData) {
                alert('Run backtest first!');
                return;
            }

            try {
                console.log('Opening modal...');
                document.getElementById('modal').style.display = 'block';

                // Display results
                document.getElementById('results').innerHTML =
                    '<p>Total Trades: ' + backtestData.totalTrades + '</p>' +
                    '<p>Win Rate: ' + backtestData.winRate + '%</p>' +
                    '<p>P&L: ' + backtestData.totalPL.toLocaleString() + ' VND</p>';

                // Create chart
                renderChart();

            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        function renderChart() {
            const canvas = document.getElementById('testChart');
            const ctx = canvas.getContext('2d');

            // Destroy existing chart
            if (chart) {
                console.log('Destroying existing chart...');
                chart.destroy();
                chart = null;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            console.log('Creating new chart...');
            const labels = backtestData.equityCurve.map(p => p.date.toLocaleDateString());
            const values = backtestData.equityCurve.map(p => p.equity);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Portfolio Value',
                        data: values,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true }
                    }
                }
            });

            console.log('Chart created successfully!');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            if (chart) {
                chart.destroy();
                chart = null;
            }
        }
    </script>
</body>
</html>
